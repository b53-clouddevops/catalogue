apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
      - name: catalogue
        image: 834725375088.dkr.ecr.us-east-1.amazonaws.com/catalogue:8.0.0
        ports:
        - containerPort: 8080

--- 

apiVersion: v1
kind: Service
metadata:
  name: catalogue-svc
spec:
  selector:
   app: catalogue
  ports:
    - protocol: TCP
      port: 8080              # Port number of the service that it has to listen on 
      targetPort: 8080        # Port number of the container that it has to forward to
